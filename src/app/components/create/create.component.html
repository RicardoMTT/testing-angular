<div [formGroup]="loginFG">
  <input
    type="text"
    name="email"
    formControlName="email"
    id="email"
    placeholder="email"
  />
  <input
    type="password"
    name="password"
    formControlName="password"
    id="password"
    placeholder="password"
  />
  <button (click)="login()">login</button>
  <button (click)="redirect()">Redirect to home</button>
</div>
